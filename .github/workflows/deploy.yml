name: Deploy to Production

on:
  push:
    branches: [main]

jobs:
  deploy-convex:
    name: Deploy Convex Functions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Deploy Convex to Production
        run: |
          if [ -z "$CONVEX_DEPLOY_KEY" ]; then
            echo "‚ùå CONVEX_DEPLOY_KEY secret is not set"
            exit 1
          fi
          echo "üîë Deploy key is set"
          echo "üöÄ Deploying to Convex production..."
          
          # Ensure Convex uses the deploy key and doesn't try local dev mode
          export CONVEX_DEPLOY_KEY="$CONVEX_DEPLOY_KEY"
          bunx convex deploy --yes --typecheck disable
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}
        continue-on-error: false

  deploy-fly:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest
    needs: deploy-convex
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Verify secrets are set
        run: |
          if [ -z "$FLY_API_TOKEN" ]; then
            echo "‚ùå FLY_API_TOKEN secret is not set"
            exit 1
          fi
          if [ -z "$VITE_CONVEX_URL" ]; then
            echo "‚ùå VITE_CONVEX_URL secret is not set"
            exit 1
          fi
          echo "‚úÖ All required secrets are set"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          VITE_CONVEX_URL: ${{ secrets.VITE_CONVEX_URL }}

      - name: Deploy to Fly.io
        run: |
          echo "üöÄ Deploying to Fly.io..."
          flyctl deploy --remote-only \
            --build-arg VITE_CONVEX_URL="${{ secrets.VITE_CONVEX_URL }}"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Verify deployment
        run: |
          echo "‚úÖ Checking deployment status..."
          flyctl status
          echo "‚úÖ Deployment completed successfully!"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

